<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FM X ABD – SIM DATA</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#070a12;
  --card:#0e1424;
  --neon:#00eaff;
  --pink:#ff2fd1;
  --green:#00ff88;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background: radial-gradient(circle at top, #0b1224, #03050b 70%);
  color:#fff;
  font-family:Poppins,sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* HEADER */
.header{
  margin-top:40px;
  text-align:center;
}

.header h1{
  font-family:Orbitron,sans-serif;
  font-size:2.6rem;
  color:var(--neon);
  text-shadow:0 0 25px var(--neon);
}

.header span{
  display:block;
  margin-top:8px;
  letter-spacing:3px;
  color:var(--pink);
  font-size:0.95rem;
}

/* SEARCH BOX */
.search-box{
  margin:40px 0;
  width:90%;
  max-width:600px;
  background:linear-gradient(145deg,#0d1325,#080c18);
  border:1px solid var(--neon);
  padding:25px;
  border-radius:18px;
  box-shadow:0 0 25px rgba(0,234,255,.25);
}

.search-box input{
  width:100%;
  padding:16px;
  background:#050816;
  border:1px solid var(--green);
  border-radius:12px;
  color:#fff;
  font-size:1.05rem;
  outline:none;
}

.search-box input:focus{
  box-shadow:0 0 18px var(--green);
}

.search-box button{
  margin-top:15px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--pink),var(--neon));
  color:#000;
  font-weight:700;
  font-size:1.1rem;
  cursor:pointer;
  transition:.3s;
}

.search-box button:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px var(--pink);
}

/* RESULTS */
#results-area{
  width:90%;
  max-width:1100px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  margin-bottom:40px;
}

.card{
  background:linear-gradient(160deg,#0c1224,#060a16);
  border:1px solid var(--neon);
  border-radius:16px;
  padding:20px;
  box-shadow:0 0 20px rgba(0,234,255,.15);
  transition:.4s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 35px var(--neon);
}

.card h2{
  font-family:Orbitron;
  color:var(--green);
  margin-bottom:15px;
}

.row{
  margin-bottom:10px;
  font-size:1rem;
}

.label{
  color:var(--pink);
  font-weight:600;
}

/* FOOTER */
.footer{
  margin-top:auto;
  width:100%;
  padding:25px;
  text-align:center;
  background:#050812;
  border-top:1px solid var(--neon);
}

.footer h3{
  font-family:Orbitron;
  color:var(--neon);
  margin-bottom:10px;
}

.footer a{
  color:#25D366;
  font-size:1.6rem;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="header">
  <h1>FM X ABD</h1>
  <span>SIM DATA SEARCH PANEL</span>
</div>

<div class="search-box">
  <input id="searchInput" placeholder="Enter Number or CNIC">
  <button onclick="fetchData()"><i class="bi bi-search"></i> SEARCH</button>
</div>

<div id="results-area"></div>

<div class="footer">
  <h3>FM X ABD – VERIFIED DATABASE</h3>
  <a href="https://whatsapp.com/channel/0029VbBwUOZ6BIEaxmYl3m1Z" target="_blank">
    <i class="bi bi-whatsapp"></i> Join WhatsApp Channel
  </a>
</div>

<script>
const apiUrl = "https://sim.f-a-k.workers.dev/?q=";

async function fetchData(){
  const input=document.getElementById("searchInput").value.trim();
  const area=document.getElementById("results-area");
  area.innerHTML="";

  if(!input){alert("Enter Number or CNIC");return;}

  try{
    const res=await fetch(apiUrl+input);
    const json=await res.json();

    if(json.success && json.data.length){
      json.data.forEach(d=>{
        const div=document.createElement("div");
        div.className="card";
        div.innerHTML=`
          <h2>${d.name || "UNKNOWN"}</h2>
          <div class="row"><span class="label">SIM:</span> ${d.number}</div>
          <div class="row"><span class="label">CNIC:</span> ${d.cnic}</div>
          <div class="row"><span class="label">Address:</span> ${d.address || "N/A"}</div>
        `;
        area.appendChild(div);
      });
    }else{
      area.innerHTML="<h2 style='color:red;text-align:center;width:100%'>NO DATA FOUND</h2>";
    }

  }catch(e){
    area.innerHTML="<h2 style='color:red;text-align:center;width:100%'>API ERROR</h2>";
  }
}
</script>

</body>
</html>
